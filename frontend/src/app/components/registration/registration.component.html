<!-- novalidate use reactive form to validate not html validate -->
<mat-card>
  <form [formGroup]="registrationForm" (ngSubmit)="register()" novalidate>
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput placeholder="" formControlName="first_name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput placeholder="" formControlName="last_name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Other names</mat-label>
      <input matInput placeholder="" formControlName="other_names">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <input matInput placeholder="" formControlName="country">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telephone</mat-label>
      <input matInput placeholder="" formControlName="telephone">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="" formControlName="password">
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="!registrationForm.valid" type="submit">Register</button>
  </form>
  <br><br><br>
</mat-card>
